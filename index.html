<!DOCTYPE html>
<head>
	<title>Flip Radio Button</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		
		<h2>Select Gender: </h2>
	<div class="container">

        <form class="toggle">

            <input type="radio" id="choice1" name="choice" value="creative">
            <label for="choice1">Male</label>

            <input type="radio" id="choice2" name="choice" value="productive">
            <label for="choice2">Female</label>

            <div id="flap"><span class="content"></span></div>

        </form>

    </div>
	</div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
